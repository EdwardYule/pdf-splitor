<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-form>
      <el-form-item label="页码，用半角逗号隔开">
        <el-input v-model="string"></el-input>
      </el-form-item>
      <el-form-item label="偏移量">
        <el-input v-model="offset"></el-input>
      </el-form-item>
      <el-form-item label="总页数">
        <el-input v-model="total"></el-input>
      </el-form-item>
      <el-button @click="confirm">计算</el-button>
    </el-form>
    <div v-for="item of formattedResult">{{ item }}</div>
  </div>
</body>
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="./main.js"></script>
</html>
